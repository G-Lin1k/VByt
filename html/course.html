<script>
    function createCard(imagePath, title, rating, description, link) {
        const cardCol = document.createElement("div");
        cardCol.className = "col-md-3 p-3"; // 4 columns per row for medium-sized screens
        const cardDiv = document.createElement("div");
        cardDiv.className = "card me-4 mb-3 floatCard";
        cardDiv.style = "width: 100%;";

        // Create an anchor element to wrap the card
        const cardLink = document.createElement("a");
        cardLink.href = link;
        if(link){
            cardLink.href = link;
        }
        cardLink.className = "card-link";

        const img = document.createElement("img");
        img.className = "card-img-top";
        img.src = imagePath;
        img.alt = "Card image cap";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";
        cardBody.style = "text-align: justify;";

        const titleElement = document.createElement("p");
        titleElement.className = "card-text fs-5 m-0 p-0";
        titleElement.textContent = title;

        const ratingElement = document.createElement("p");
        ratingElement.className = "card-text fw-bold fs-4 m-0 p-0";
        ratingElement.textContent = rating;

        const descriptionElement = document.createElement("p");
        descriptionElement.className = "card-text fs-6";
        descriptionElement.textContent = description;

        cardBody.appendChild(titleElement);
        cardBody.appendChild(ratingElement);
        cardBody.appendChild(descriptionElement);

        cardDiv.appendChild(img);
        cardDiv.appendChild(cardBody);

        // Append the cardDiv to the cardLink
        cardLink.appendChild(cardDiv);
        
        // Append the cardLink to the cardCol
        cardCol.appendChild(cardLink);

        return cardCol;
    }
